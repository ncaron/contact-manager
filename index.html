<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Contacts Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  </head>
  <body>
    <header>
      <h1><a href="#">Contact Manager</a></h1>
      <p>Using jQuery, Handlebars and localStorage</p>
    </header>

    <div class="wrapper">
      <main>
        <section id="menu">
          <button data-button="add-contact">Add Contact</button>
          <input type="text" id="search" placeholder="Search">
        </section>

        <section id="add-new">
          <h2>Create Contact</h2>

          <form action="#" method="post">
            <p id="form-error">Please fix the errors before submitting the form.</p>
            <fieldset>
              <dl>
                <dt><label for="name">Full Name:</label></dt><!--
                --><dd>
                  <input type="text" id="name" placeholder="Your Name" pattern="[a-zA-Z' ]+" required>
                  <span class="error"></span>
                </dd>

                <dt><label for="email">Email Address:</label></dt><!--
                --><dd>
                  <input type="email" id="email" placeholder="username@domain.com" required>
                  <span class="error"></span>
                </dd>

                <dt><label for="phone">Telephone Number:</label></dt><!--
                --><dd>
                  <input type="text" id="phone" placeholder="555-555-5555" pattern="[0-9()+\- ]+" required>
                  <span class="error"></span>
                </dd>
              </dl>
            </fieldset>

            <div class="btn-group">
              <button type="submit" data-button="submit">Submit</button><!--
              --><button type="reset" data-button="cancel-add">Cancel</button>
            </div>
          </form>
        </section>

        <section id="contacts"></section>
      </main>

      <footer>
        <p>Developed by <a href="https://github.com/ncaron" target="_blank">Niko Caron</a>.</p>
      </footer>
    </div>

    <script type="text/x-handlebars-template" id="contact-error">
      <div class="no-contacts">
        <p>{{error}}</p>
      </div>
    </script>

    <script type="text/x-handlebars-template" id="contact">
      {{#each contact}}
      <div class="contact" data-id="{{id}}">
        <h3 data-field="name">{{name}}</h3>

        <dl>
          <dt>Phone Number:</dt>
          <dd data-field="phone">{{phone}}</dd>

          <dt>Email:</dt>
          <dd data-field="email">{{email}}</dd>
        </dl>

        <p class="confirm">Are you sure?</p>

        <div class="edit-delete">
          <button data-button="edit">Edit</button>
          <button data-button="delete">Delete</button>
        </div>

        <div class="yes-no">
          <button data-button="yes" class="yes">Yes</button>
          <button data-button="no" class="no">No</button>
        </div>
      </div>
      {{/each}}
    </script>

    <script src="js/app.js"></script>
  </body>
</html>
