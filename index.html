<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Contacts Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  </head>
  <body>
    <header>
      <h1><a href="#">Contact Manager</a></h1>
      <p>Using jQuery, Handlebars and Localstorage</p>
    </header>

    <div class="wrapper">
      <main>
        <section id="menu">
          <a href="#" id="add-contact" class="btn">Add Contact</a>
          <input type="text" placeholder="Search">
        </section>

        <section id="add-new">
          <h2>Create Contact</h2>

          <form action="#" method="post">
            <fieldset>
              <dl>
                <dt><label for="name">Full Name:</label></dt><!--
                --><dd><input type="text" id="name"></dd>

                <dt><label for="email">Email Address:</label></dt><!--
                --><dd><input type="email" id="email"></dd>

                <dt><label for="phone">Telephone Number:</label></dt><!--
                --><dd><input type="text" id="phone"></dd>
              </dl>
            </fieldset>

            <div class="btn-group">
              <a href="#" id="submit" class="btn">Submit</a><!--
              --><a href="#" id="cancel-add" class="btn">Cancel</a>
            </div>
          </form>
        </section>

        <section id="contacts"></section>
      </main>

      <footer>
        <p>Developed by <a href="https://github.com/ncaron" target="_blank">Niko Caron</a>.</p>
      </footer>
    </div>

    <script type="text/x-handlebars-template" id="contact-error">
      <div class="no-contacts">
        <p>{{error}}</p>
      </div>
    </script>

    <script type="text/x-handlebars-template" id="contact">
      {{#each contact}}
      <div class="contact" id="{{id}}">
        <h3>{{name}}</h3>

        <dl>
          <dt>Phone Number:</dt>
          <dd>{{phone}}</dd>

          <dt>Email:</dt>
          <dd>{{email}}</dd>
        </dl>

        <a href="#" id="edit" class="btn">Edit</a>
        <a href="#" id="delete" class="btn">Delete</a>
      </div>
      {{/each}}
    </script>

    <script src="js/app.js"></script>
  </body>
</html>
