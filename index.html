<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Contacts Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  </head>
  <body>
    <header>
      <h1><a href="#">Contact Manager</a></h1>
      <p>Using jQuery, Handlebars and Localstorage</p>
    </header>

    <div class="wrapper">
      <main>
        <section id="menu">
          <a href="#" id="add-contact" class="btn">Add Contact</a>
          <input type="text" placeholder="Search">
        </section>

        <section id="add-new">
          <h2>Create Contact</h2>

          <form action="#" method="post">
            <fieldset>
              <dl>
                <dt><label for="name">Full Name:</label></dt><!--
                --><dd><input type="text"></dd>

                <dt><label for="email">Email Address:</label></dt><!--
                --><dd><input type="email"></dd>

                <dt><label for="phone">Telephone Number:</label></dt><!--
                --><dd><input type="text"></dd>
              </dl>
            </fieldset>

            <div class="btn-group">
              <a href="#" id="submit" class="btn">Submit</a><!--
              --><a href="#" id="cancel" class="btn">Cancel</a>
            </div>
          </form>
        </section>
      </main>

      <footer>
        <p>Developed by <a href="https://github.com/ncaron" target="_blank">Niko Caron</a>.</p>
      </footer>
    </div>

    <script type="text/x-handlebars-template" id="contact-error">
      <p>There are no contacts.</p>
    </script>

    <script type="text/x-handlebars-template" id="contact">
      <div class="contact">
        <h3>Niko Caron</h3>

        <dl>
          <dt>Phone Number:</dt>
          <dd>506 473 7164</dd>

          <dt>Email:</dt>
          <dd>niko.caron90@gmail.com</dd>
        </dl>
      </div>
    </script>

    <script src="js/app.js"></script>
  </body>
</html>
